    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let animals = [];

      const object1 = {
        bread: "Šikšnosparnis",
        age: 14,
        flying: true,
        name: "Arūnas Šikšna",
        color: "pilkas",
      };

      const object2 = {
        bread: "Katinas",
        age: 10,
        flying: false,
        name: "Kukulis",
        color: "pilkas",
      };

      const object3 = {
        bread: "Paukštis",
        age: 14,
        flying: true,
        name: "Angry bird",
        color: "mėlynas",
      };

      const object4 = {
        bread: "Slibinas",
        age: 14,
        flying: true,
        name: "Auksinis kardas",
        color: "žalias",
      };

      const object5 = {
        bread: "Šuo",
        age: 5,
        flying: false,
        name: "Edis",
        color: "rudas",
      };

      animals.push(object1);
      animals.push(object2);
      animals.push(object3);
      animals.push(object4);
      animals.push(object5);

      console.log(animals);

      function animalDescription(value) {
        console.log(
          `Sveiki, aš esu ${value.bread}, man yra ${value.age} metų ir aš esu ${value.name}`
        );
      }

      animalDescription(object1);
      animalDescription(object2);
      animalDescription(object3);
      animalDescription(object4);
      animalDescription(object5);
    </script>
  </body>
